<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title>BIGpicture</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="drawContainer">
        <div class="canvasContainer">
            <canvas id="drawingboard">
                Sorry, looks like your browser doesn't support HTML5 Canvas!
            </canvas>
        </div>
        <div class="controls">
            <div class = "modeContainer">
                <button class="btn btn-default" id="btn_draw">Free Draw</button>
                <button class="btn btn-default" id="btn_fill">Bucket</button>
                <button class="btn btn-default" id="btn_move">Move</button>
            </div>
            <div class = "renderOptsContainer">
                <button class="btn btn-default" id="btn_toggle_grid">Toggle Grid</button>
                <button class="btn btn-default" id="btn_undo">Undo</button>
            </div>
            <div id="colorContainer">
                <h1>Colors:</h1>
            </div>
            <div class = "comContainer">
                
            </div>
        </div>
    </div>
    <div class="startContainer">
        <button class="btn btn-default" id="btn_start">Start!</button>
    </div>
    
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
